<body>
<div class="container login">
  <form class="form-signin">
    <h1 class="text-center">Sign in</h1>
    <p>
      <label class="sr-only">Username</label>
      <input ng-model="user.username" type="text" placeholder="Username" class="form-control" required autofocus>
    </p>

    <p>
      <label class="sr-only">Password</label>
      <input ng-model="user.password" type="password" placeholder="Password" class="form-control" required>
    </p>
    <button ng-click="login(user)" type="submit" class="btn btn-primary btn-block">Sign in</button>
  </form>
</div>
</body>
